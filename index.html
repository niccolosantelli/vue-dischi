<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="assets/style.css">
   </head>
    <body>
       <header>
           <div class="container">
               <img src="img/logo.png" alt="logo" />
           </div>
        </header>

        <div class="cds-container container">
            <!-- Disco ad esempio -->
           <div class="cd" v-for="document in documents">
                <img :src="document.poster" alt="">
               <h3>{{document.title}}</h3>
                <span class="author">{{document.author}}</span>
                <span class="year">{{document.year}}</span>
            </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="assets/main.js" charset="utf-8"></script>
   </body>
</html>
